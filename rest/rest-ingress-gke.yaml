# ingress deployment for GKE testing ONLY!

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: 16m
spec:
  rules:
# removed the host section comparing with rest-ingress.yaml
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rest-svc
            port:
              number: 5000
              # serviceName: rest
              # servicePort: 5000

